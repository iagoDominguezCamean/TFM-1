apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: bitnami/wordpress:6.8.1-debian-12-r8
        ports:
          - containerPort: 8080
        env:
          - name: WORDPRESS_USERNAME
            value: "admin"
          - name: WORDPRESS_PASSWORD
            value: "adminpassword"
          - name: WORDPRESS_EMAIL
            value: "admin@example.com"
          - name: WORDPRESS_FIRST_NAME
            value: "Admin"
          - name: WORDPRESS_LAST_NAME
            value: "User"
          - name: WORDPRESS_BLOG_NAME
            value: "My Bitnami Blog"
          - name: MARIADB_HOST
            value: mariadb.default.svc.cluster.local
          - name: MARIADB_PORT_NUMBER
            value: "3306"
          - name: WORDPRESS_DATABASE_NAME
            value: "bitnami_wordpress"
          - name: WORDPRESS_DATABASE_USER
            value: "bn_wordpress"
          - name: WORDPRESS_DATABASE_PASSWORD
            value: "bitnamipassword"
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  type: ClusterIP
  selector:
    app: wordpress
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: managed-csi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: mariadb
        image: bitnami/mariadb:11.8.2-debian-12-r2
        ports:
          - containerPort: 3306
        env:
          - name: MARIADB_ROOT_PASSWORD
            value: bitnamipassword
          - name: MARIADB_DATABASE
            value: bitnami_wordpress
          - name: MARIADB_USER
            value: bn_wordpress
          - name: MARIADB_PASSWORD
            value: bitnamipassword
        volumeMounts:
          - name: mariadb-storage
            mountPath: /bitnami/mariadb
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  ports:
    - port: 3306
  selector:
    app: mariadb
