apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: aks-idomingc.azure.net
    http:
      paths:
      - path: /app1
        pathType: Prefix
        backend:
          service:
            name: app1-internal
            port:
              number: 80