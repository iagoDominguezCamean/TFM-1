apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: app1.old.test.internal
    http:
      paths:
      - path: /app1
        pathType: Prefix
        backend:
          service:
            name: app1-internal
            port:
              number: 80